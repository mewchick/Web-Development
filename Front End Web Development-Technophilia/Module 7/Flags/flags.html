<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flags</title>
        <script src="flags.js"></script>
    </head>

    <body style="background-color: black";>

        <div style="display:flex; flex-direction:row;" >
            <div style="margin-right:130px; margin-left:90px; cursor:pointer;">
                <h1 id="brazil" style="text-align:center; color:white"></h1>
                <img src="https://wallpapercave.com/wp/wp3156774.jpg"
                onmouseover="brazilFunc()" onmouseout="outBrazil()" style="width:300px; height:200px;">
            </div>

            <div style="margin-right:130px; margin-left:90px; cursor:pointer;">
                <h1 id="france" style="text-align:center; color:white"></h1>

        </div>

        <div style="display:flex; flex-direction:row; margin-top: 80px;">
            <div style="margin-right:130px; margin-left:90px; cursor:pointer;">
                <h1 id="india" style="text-align:center; color:white"></h1>
                <img src="https://cdn.dribbble.com/users/1788119/screenshots/4953297/india-flag-wallpaper-2018-2.jpg"

            </div>

                onmouseover="mexicoFunc()" onmouseout="outMexico()" style="width:300px; height:200px;">

            <div style="margin-right:130px; margin-left:90px; cursor:pointer;">

                onmouseover="afghanistanFunc()" onmouseout="outAfghanistan()" style="width:300px; height:200px;">
            </div>

                <h1 id="cameroon" style="text-align:center; color:white"></h1>
